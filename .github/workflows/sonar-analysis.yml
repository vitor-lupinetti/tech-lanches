name: Sonar Analysis and Quality Gate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
        
    - name: SonarCloud Scan
      id: sonarcloud
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GTH_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        cache: 'false'
        
    - name: Check Quality Gate Status
      run: |
        if [[ ${{ steps.sonarcloud.outputs.status }} == 'failed' ]]; then
          echo "Quality Gate check failed!"
          exit 1
        else
          echo "Quality Gate check passed!"
        fi
